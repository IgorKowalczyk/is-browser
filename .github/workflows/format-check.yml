name: Prettier check

on:
 push:
  branches: [master]
 pull_request:
  branches: [master]

jobs:
 check:
  name: Check Format
  runs-on: ubuntu-latest
  strategy:
   fail-fast: false
   matrix:
    language: ["javascript"]
    node: ["16.x"]
  steps:
   - name: ğŸ§± Checkout repository
     uses: actions/checkout@v2
   - name: ğŸš€ Install dependencies
     run: npm i prettier@2.6.2 --no-package-lock --legacy-peer-deps
   - name: ğŸš€ Check formatting
     run: "npm run format:check"
