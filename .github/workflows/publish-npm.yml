name: Publish [NPM]
on:
 release:
  types: [created]

jobs:
 publish:
  runs-on: ubuntu-latest
  permissions:
   contents: read
   packages: write
  steps:
   - uses: actions/checkout@v2
   - uses: actions/setup-node@v2
     with:
      node-version: 16
      registry-url: "https://registry.npmjs.org"
   - run: npm ci
   - run: npm publish --access public
     env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
