name: Publish packages

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        node: ["lts/*"]
    steps:
      # Checkout the repository
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v6

      # Setup PNPM
      - name: ğŸ”© Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          standalone: true

      # Setup Node.js
      - name: ğŸ”© Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      # Install dependencies
      - name: ğŸš€ Install dependencies
        run: pnpm install

      # Build the project
      - name: ğŸ› ï¸ Build packages
        run: pnpm build

      # Publish to NPM Registry
      - name: ğŸ“¦ Publish to NPM Registry
        run: |
          if [ "${{ github.event.release.prerelease }}" = "false" ]; then
            pnpm publish --access public --no-git-checks --provenance
          else
            pnpm publish --access public --no-git-checks --provenance --tag next
          fi

      # Publish to GitHub Package Registry
      - name: ğŸ“¦ Publish to GitHub Package Registry
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm config set registry https://npm.pkg.github.com
          npm set //npm.pkg.github.com/:_authToken ${{ secrets.GITHUB_TOKEN }}
          if [ "${{ github.event.release.prerelease }}" = "false" ]; then
            pnpm publish --access public --no-git-checks --provenance
          else
            pnpm publish --access public --no-git-checks --provenance --tag next
          fi
