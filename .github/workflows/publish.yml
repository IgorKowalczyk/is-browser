name: Publish packages

on:
 release:
  types: [created]

jobs:
 publish:
  runs-on: ubuntu-latest
  permissions:
   contents: read
   packages: write
   id-token: write
  strategy:
   fail-fast: false
   matrix:
    node: ["lts/*"]
  steps:
   # Checkout the repository
   - name: ðŸ§± Checkout repository
     uses: actions/checkout@v4

   # Setup PNPM
   - name: ðŸ”© Setup PNPM
     uses: pnpm/action-setup@v3
     with:
      version: next-9
      standalone: true

   # Setup Node.js
   - name: ðŸ”© Setup Node ${{ matrix.node }}
     uses: actions/setup-node@v4
     with:
      node-version: ${{ matrix.node }}
      always-auth: true
      cache: "pnpm"

   # Cache dependencies
   - name: ðŸ“¦ Cache dependencies
     uses: actions/cache@v4
     with:
      path: ~/.pnpm-store
      key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
      restore-keys: |
       ${{ runner.os }}-pnpm-

   # Install dependencies
   - name: ðŸš€ Install dependencies
     run: pnpm install

   # Publish to GitHub Package Registry
   - name: ðŸ“¦ Publish to GitHub Package Registry
     env:
      NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
     run: |
      npm config set registry https://npm.pkg.github.com
      npm set //npm.pkg.github.com/:_authToken ${{ secrets.GH_TOKEN }}
      if [ "${{ github.event.release.prerelease }}" = "false" ]; then
        pnpm publish --access public --no-git-checks --provenance
      else
        pnpm publish --access public --no-git-checks --provenance --tag next
      fi

   # Publish to NPM Registry
   - name: ðŸ“¦ Publish to NPM Registry
     env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
     run: |
      npm config set registry https://registry.npmjs.org
      npm set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
      if [ "${{ github.event.release.prerelease }}" = "false" ]; then
        pnpm publish --access public --no-git-checks --provenance
      else
        pnpm publish --access public --no-git-checks --provenance --tag next
      fi